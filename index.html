<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/movies.css">
</head>
<body>

<!--loading message-->
<div class="container" id="loadingMessage"><h1>Page loading.</h1></div>

<!--display after loading-->
<div id="content">


<!--Form for adding a movie-->
<div class="col-12 col-md-6 col-lg-12 forms">
    <h3>Add your movie here!</h3>
    <div class="row">
        <div class="col-12">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Movie title</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Movie title">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Rating</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1 star</option>
                        <option>2 stars</option>
                        <option>3 stars</option>
                        <option>4 stars</option>
                        <option>5 stars</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Movie description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Tell us about this movie!"></textarea>
                </div>
                <button>Add your movie!</button>
            </form>
        </div>
    </div>
</div>
<br>






<div id="movieList"></div>
</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="JS/movies.js"></script>
</body>
</html>
