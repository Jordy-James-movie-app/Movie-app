<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/movies.css">
</head>
<body>


<div class="container" id="loadingMessage"><h1>Page loading.</h1></div>


<div id="content">


<!--Form for adding a movie-->
<div class="col-12 col-md-6 col-lg-12 forms">
    <h3>Add your movie here!</h3>
    <div class="row">
        <div class="col-12">
            <form>
                <div class="form-group" id="title">
                    <label for="movieTitle">Movie title</label>
                    <input class="form-control" id="movieTitle" placeholder="Movie title">
                </div>
                <div class="form-group" id="rating">
                    <label for="rating">Rating</label>
                    <select class="form-control" id="movieRating">
                        <option value="1">1 star</option>
                        <option value="2">2 stars</option>
                        <option value="3">3 stars</option>
                        <option value="4">4 stars</option>
                        <option value="4">5 stars</option>
                    </select>
                </div>
                <div class="form-group" id="Description">
                    <label for="movieDescription">Movie description</label>
                    <textarea class="form-control" id="movieDescription" rows="3" placeholder="Tell us about this movie!"></textarea>
                </div>
                <button id="add">Add your movie!</button>
            </form>
        </div>
    </div>
</div>
<br>






<div id="movieList"></div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="JS/movies.js"></script>
</body>
</html>
